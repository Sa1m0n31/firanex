<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mobile.css" />
</head>
<body>
<div class="container">
    <!-- MOBILE MENU -->
    <div class="mobileMenu center">
        <button class="btn--closeMenu"
                onclick="closeMenu()">
            &times;
        </button>

        <div class="mobileMenu__center">
            <a class="mobileMenu__logo"
               href="'/">
                <img class="img" src="./img/logo.png" alt="logo" />
            </a>

            <ul class="mobileMenu__menu">
                <li>
                    <a href="/"
                       class="mobileMenu__menu__item">
                        Strona główna
                    </a>
                </li>
                <li>
                    <a href="/"
                       class="mobileMenu__menu__item">
                        Oferta
                    </a>
                </li>
                <li>
                    <a href="/"
                       class="mobileMenu__menu__item">
                        O nas
                    </a>
                </li>
                <li>
                    <a href="/"
                       class="mobileMenu__menu__item">
                        Realizacje
                    </a>
                </li>
            </ul>
        </div>

        <a class="mobileMenu__phoneNumber center"
           href="tel:+48516126855">
            <img class="img" src="./img/tel.svg" alt="telefon" />
            516 126 855
        </a>
    </div>

    <!-- HERO -->
    <div class="hero">
        <img class="hero__image hero__image--desktop" src="./img/firanex-aranzacja-wnetrz.png" alt="aranzacje-wnetrz" />
        <img class="hero__image hero__image--mobile" src="./img/firanex-mobile.png" alt="aranzacje-wnetrz" />

        <header class="siteHeader w flex">
            <a href="/" class="siteHeader__logo">
                <img class="img" src="./img/logo.png" alt="firanex-aranzacje" />
            </a>

            <a href="/" class="siteHeader__logo--mobile">
                <img class="img" src="./img/logo-mobile.png" alt="aranżacje-wnętrz-golub-dobrzyń" />
            </a>

            <button class="btn--mobileMenu" onclick="openMenu()">
                <img class="img" src="./img/menu.svg" alt="menu" />
            </button>

            <ul class="siteHeader__menu flex">
                <li class="siteHeader__menu__item">
                    <a href="/" class="siteHeader__menu__item__link">
                        Strona główna
                    </a>
                </li>
                <li class="siteHeader__menu__item">
                    <a href="#oferta" class="siteHeader__menu__item__link">
                        Oferta
                    </a>
                </li>
                <li class="siteHeader__menu__item">
                    <a href="#onas" class="siteHeader__menu__item__link">
                        O nas
                    </a>
                </li>
                <li class="siteHeader__menu__item">
                    <a href="#realizacje" class="siteHeader__menu__item__link">
                        Realizacje
                    </a>
                </li>
            </ul>

            <div class="siteHeader__socialMedia flex flex--end">
                <a class="siteHeader__socialMedia__item"
                   href="https://www.facebook.com/firanex.decor"
                   target="_blank"
                   rel="noreferrer">
                    <img class="img" src="./img/facebook.svg" alt="facebook" />
                </a>
                <a class="siteHeader__socialMedia__item"
                   href="https://www.instagram.com/firanex.decor/"
                   target="_blank"
                   rel="noreferrer">
                    <img class="img" src="./img/instagram.svg" alt="instagram" />
                </a>
            </div>
        </header>

        <main class="hero__content hero__content--page w">
            <h1 class="hero__content__header">
                Nagłówek zawierający od trzech do ośmiu słów
            </h1>
            <h2 class="hero__content__subheader">
                But I must explain to you how all this mistaken idea of denouncing pleasure and praising pain was born
            </h2>

            <a class="btn btn--hero" href="#page">
                Dowiedz się więcej
            </a>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
